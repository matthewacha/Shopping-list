<!DOCTYPE html>
<html lang="en">
<head><title>Signup</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
 <body>
  <div id="main">
  <div id="header" class="row">
   <div class="col-md-8">Shopping List</div>
   <div class="col-md-4">
     <form>
	 <input type="button" name="loginEdit" value="Login">
	</form>
	</div>
    
   </div>
  
   
	<div id="panels" class="row">
	  
	  <div id="signup-panel" class="panel panel-default">
       <div class="panel-heading">Sign up</div>
	   <div class="panel-body">
	   
		<div id="form-group">
	  <form>
	   Email address <br>
	   <input type="email" name="signupEmail" placeholder="example@email.com"><br>
	   Phone number<br>
	   <input type="number" name="signupPhone" placeholder="+256123456789"><br>
	   Password<br>
	   <input type="password" name="signupPassword" placeholder="password"><br><br>
	   <input type="submit" name="signupNext" value="Next">
	   
	 </form>
	  </div>
	 </div>
      
	   
	  </div>
	
	  
	</div>
	</div>
  </div>
 </body>
